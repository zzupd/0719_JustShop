<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 6, 7 번 줄은 반응형 웹에서 적용되는 소스 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Shop 메인페이지</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/jquery-1.12.3.js"></script>
    <script src="script/script.js"></script>
</head>
<body>
    <div id="wrap">

        <header id="header" class="flex-container">
            <div id="headerLogo">
                <a href="#">
                    <img src="images/headerLogo.png" alt="헤더로고 이미지">
                </a>
            </div>
            <!-- div#headerLogo -->
            <nav id="gnb">
                
                <ul id="mainMenu" class="flex-container">
                    <li class="mainLi">
                        <a href="#">탑</a>
                        <ul class="subMenu">
                            <li class="subLi"><a href="#">블라우스</a></li>
                            <li class="subLi"><a href="#">티</a></li>
                            <li class="subLi"><a href="#">셔츠</a></li>
                            <li class="subLi"><a href="#">니트</a></li>
                        </ul>
                    </li>
                    <li class="mainLi">
                        <a href="#">아우터</a>
                        <ul class="subMenu">
                            <li class="subLi"><a href="#">자켓</a></li>
                            <li class="subLi"><a href="#">코트</a></li>
                            <li class="subLi"><a href="#">가디건</a></li>
                            <li class="subLi"><a href="#">머플러</a></li>
                        </ul>
                    </li>
                    <li class="mainLi">
                        <a href="#">팬츠</a>
                        <ul class="subMenu">
                            <li class="subLi"><a href="#">청바지</a></li>
                            <li class="subLi"><a href="#">짧은바지</a></li>
                            <li class="subLi"><a href="#">긴바지</a></li>
                            <li class="subLi"><a href="#">레깅스</a></li>
                        </ul>
                    </li>
                    <li class="mainLi">
                        <a href="#">악세서리</a>
                        <ul class="subMenu">
                            <li class="subLi"><a href="#">귀고리</a></li>
                            <li class="subLi"><a href="#">목걸이</a></li>
                            <li class="subLi"><a href="#">반지</a></li>
                            <li class="subLi"><a href="#">팔찌</a></li>
                        </ul>
                    </li>
                </ul>
                    
            </nav>
            <!-- nav#gnb -->
        </header>
        <!-- header#header -->

        <div id="slide">
            <div id="shuttleFrame">

                <a href="#">
                    <img src="images/img1.jpg" alt="슬라이드 이미지" width="1200" height="300">
                    <span>JUST 쇼핑몰 홈페이지 새단장</span>
                </a>
                <a href="#">
                    <img src="images/img2.jpg" alt="슬라이드 이미지" width="1200" height="300">
                    <span>이달의 쇼핑 이벤트</span>
                </a>
                <a href="#">
                    <img src="images/img3.jpg" alt="슬라이드 이미지" width="1200" height="300">
                    <span>장바구니 할인 이벤트</span>
                </a>

            </div>
            <!-- div#shuttleFrame 애니메이션 대상 -->
        </div>
        <!--div#slide -->




        <div id="contents" class="flex-container"></div>
        <footer id="footer" class="flex-container"></footer>
        
    </div>
    
</body>
</html>
